management.info.env.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.env.show-values=always
management.endpoint.health.show-details=always

# информация для актуатора /info
info.app.name=My Banking Service
info.app.version=1.2.0
info.app.description=Credit application processing system
info.contact.email=support@example.com

# Название приложения
spring.application.name=bankApp
server.port=8080

# === H2 Console (для просмотра БД) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === Подключение к in-memory H2 ===
spring.datasource.url=jdbc:h2:mem:bankdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === Отключаем автоматическое управление схемой через Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
# Показывать SQL
#spring.jpa.show-sql=true

# === Включаем инициализацию БД из SQL-файлов ===
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.datasource.hikari.maximum-pool-size=20

my.test.property=hello