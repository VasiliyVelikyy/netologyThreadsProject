management.info.env.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.env.show-values=always
management.endpoint.health.show-details=always
management.metric.tags.application=${spring.application.name}
# информация для актуатора /info
info.app.name=My Banking Service
info.app.version=1.2.0
info.app.description=Credit application processing system
info.contact.email=support@example.com

# Название приложения
spring.application.name=bankAppNetology
spring.application.version=1.0.0
server.port=8080

# === H2 Console (для просмотра БД) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === Подключение к in-memory H2 ===
spring.datasource.url=jdbc:h2:mem:bankdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === Отключаем автоматическое управление схемой через Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
# Показывать SQL
#spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.SQL=DEBUG

# === Включаем инициализацию БД из SQL-файлов ===
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

spring.datasource.hikari.maximum-pool-size=20

my.test.property=hello

#Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

#GRPC
grpc.client.account-service.address=static://localhost:9091
grpc.client.account-service.negotiation-type=PLAINTEXT


#Kafka
spring.kafka.bootstrap-servers=localhost:9092
account.created.topic=account-events
account.deposit.topic=account-deposit

# Включаем batch insert
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=bankdb
spring.data.mongodb.username=root
spring.data.mongodb.password=example
spring.data.mongodb.authentication-database=admin