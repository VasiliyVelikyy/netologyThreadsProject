version: '3.8'
services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'  # позволяет перезагружать конфиг без рестарта

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_FEATURE_TOGGLES_ENABLE=+allowInsecureUrl
    volumes:
      - grafana_data:/var/lib/grafana
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "4318:4318"   # OTLP/HTTP (для трейсов и метрик)
      - "16686:16686" # Веб-интерфейс Jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  redis-bank:
    image: redis:latest
    container_name: redis-bank
    ports:
      - "6379:6379"
    restart: unless-stopped

  kafka:
    image: redpandadata/redpanda:v24.2.10
    container_name: kafka
    ports:
      - "9092:9092"
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp=1
      - --memory=1G
      - --reserve-memory=0M
      - --node-id=0
      - --check=false
      - --kafka-addr=0.0.0.0:9092
      - --advertise-kafka-addr=localhost:9092
volumes:
  grafana_data: