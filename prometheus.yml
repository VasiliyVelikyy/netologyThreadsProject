# prometheus.yml
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080'] #host.docker.internal — это специальное DNS-имя, которое внутри Docker указывает на хост-машину (где запущено ваше Spring Boot-приложение).